<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="encrypt.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="FunkyFuncs.js"></script>
</head>
<body>

    <div class="container">
        
        <h1>Unit Converter</h1>
        <div class="searchContainer">
            <div class="searchWindow">
                <form id="subRGB">
                    <h3>Värde:</h3>
                    <input type="text" placeholder="Värde" id="RGBIn">
                    <h4>Skriv Ft och In så här: x,y</h4>
                </form>

                <br>
                
                    <label for="action">Från:</label>
                    <select name="original" id="original" onchange="changeType(this.value)">
                        <option value="m/s till km/h" selected>m/s till km/h</option>
                        <option value="km/h till m/s">km/h till m/s</option>
                        <option value="km/h till mph">km/h till mph</option>
                        <option value="mph till km/h">mph till km/h</option>
                        <option value="kg till lb">kg till lb</option>
                        <option value="lb till kg">lb till kg</option>
                        <option value="m till ft och in">m till ft och in</option>
                        <option value="ft och in till m">ft och in till m</option>
                    </select>
                    <br>
                    <br>
                    <button onclick="convert(RGBIn)">Konvertera</button>
                    
                
                
            </div>
            
        </div>
        
    </div>
    
    <script>
        let action = "";
        changeType("m/s till km/h");
        
        function changeType(type)
        {
            action = type;
            console.log(action);
        }

        function convert(value)
        {
            console.log(value.value);
            if(action === "m/s till km/h")
            {
                alert(value.value * 3.6);
            }
            else if(action === "km/h till m/s")
            {
                alert(value.value / 3.6);
            }
            else if(action === "km/h till mph")
            {
                alert(value.value / 1.609344);
            }
            else if(action === "mph till km/h")
            {
                alert(value.value * 1.609344);
            }
            else if(action === "kg till lb")
            {
                alert(value.value * 2.2);
            }
            else if(action === "lb till kg")
            {
                alert(value.value / 2.2);
            }
            else if(action === "m till ft och in")
            {
                let Feet = value.value * 3.28084;
                let inches = Feet.toString().split(".");
                console.log(inches);
                let newFeet = inches[0];
                inches = Feet - inches[0];
                console.log(inches);
                inches = Math.round(inches * 12);
                console.log(inches);
                console.log(Feet);
                alert(Math.round(newFeet) +"' & " + inches + '"');
            }
            else if(action === "ft och in till m")
            {
                let both = value.value.replace(/\s/g, '');
                both = both.split(",");
                let Feet = both[0];
                let inches = both[1];
                let meters1 = Feet/3.28084;
                let meters2 = inches*0.0254;
                let meters = meters1 + meters2;
                alert(Math.round((meters + Number.EPSILON) * 100) / 100);
            }
        }

    </script>
</body>
</html>
